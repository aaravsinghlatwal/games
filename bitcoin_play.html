<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Aarav Singh Latwal's Creation</title>
    <style>

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }
        
        body {
          height: 100vh;
          background: url('bg.png') no-repeat center center/cover;
          display: flex;
          align-items: center;
          justify-content: center;
          background-attachment: fixed;
          animation: fadeIn 1.5s ease-in-out;
        }
        
        .container {
          background: rgba(255, 255, 255, 0.03); /* nearly invisible */
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border-radius: 25px;
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
          padding: 3rem 2.5rem;
          width: 90%;
          max-width: 500px;
          text-align: center;
          color: #fff;
          animation: floatUp 1s ease-out;
          border: 1px solid rgba(255, 255, 255, 0.08);
          transition: all 0.4s ease;
        }
        
        h1 {
          font-size: 2.3rem;
          margin-bottom: 1rem;
          color: #ffffffdd;
        }
        
        p {
          font-size: 1.15rem;
          color: #ffffffcc;
          margin-bottom: 2rem;
          line-height: 1.6;
        }
        
        /* âš¡ MODERN BUTTONS */
        .button-group {
          display: flex;
          justify-content: center;
          gap: 1rem;
          flex-wrap: wrap;
        }
        
        .button {
          padding: 0.8rem 2rem;
          border: none;
          border-radius: 999px;
          font-size: 1rem;
          font-weight: 600;
          color: white;
          cursor: pointer;
          background: linear-gradient(135deg, #00feba, #5b5ea6);
          box-shadow: 0 0 15px rgba(91, 94, 166, 0.4);
          transition: all 0.3s ease-in-out;
          position: relative;
          overflow: hidden;
        }
        
        .button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -75%;
          width: 200%;
          height: 100%;
          background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), transparent);
          transform: skewX(-30deg);
          transition: 0.5s;
        }
        
        .button:hover::before {
          left: 100%;
        }
        
        .button:hover {
          transform: translateY(-3px) scale(1.03);
          box-shadow: 0 0 25px rgba(0, 254, 186, 0.6);
        }
        
        /* Animations */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        @keyframes floatUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        /* Mobile tweaks */
        @media (max-width: 600px) {
          .container {
            padding: 2rem;
          }
        
          h1 {
            font-size: 2rem;
          }
        
          p {
            font-size: 1rem;
          }
        }

    </style>
</head>
<body>
    <h1>Play Bitcoin Miner</h1>
    <button onclick="window.location.href='Bitcoin/v021.html'">Play Bitcoin Miner v0.2.1</button>
    <button onclick="window.location.href='Bitcoin/v02.html'">Play Bitcoin Miner v0.2</button>
    <button onclick="window.location.href='Bitcoin/v01.html'">Play Bitcoin Miner v0.1</button>
  

</body>

</html>
