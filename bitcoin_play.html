<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Aarav Singh Latwal's Creation</title>
    <style>
        /* Beautiful.css */
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
          height: 100vh;
          background: url('bg.png') no-repeat center center/cover;
          display: flex;
          align-items: center;
          justify-content: center;
          backdrop-filter: blur(3px);
          animation: fadeIn 1.5s ease-in-out;
        }
        
        .container {
          background: rgba(255, 255, 255, 0.75);
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
          border-radius: 20px;
          padding: 2rem 3rem;
          max-width: 500px;
          width: 90%;
          text-align: center;
          animation: floatUp 1s ease-out;
          transition: all 0.3s ease-in-out;
        }
        
        .container:hover {
          transform: scale(1.02);
          box-shadow: 0 12px 48px rgba(0, 0, 0, 0.35);
        }
        
        h1 {
          font-size: 2.2rem;
          color: #222;
          margin-bottom: 1rem;
        }
        
        p {
          font-size: 1.1rem;
          color: #444;
          line-height: 1.5;
        }
        
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        @keyframes floatUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        /* Responsive magic */
        @media (max-width: 600px) {
          .container {
            padding: 1.5rem 2rem;
          }
        
          h1 {
            font-size: 1.8rem;
          }
        
          p {
            font-size: 1rem;
          }
        }

    </style>
</head>
<body>
    <h1>Play Bitcoin Miner</h1>
    <button onclick="window.location.href='Bitcoin/v021.html'">Play Bitcoin Miner v0.2.1</button>
    <button onclick="window.location.href='Bitcoin/v02.html'">Play Bitcoin Miner v0.2</button>
    <button onclick="window.location.href='Bitcoin/v01.html'">Play Bitcoin Miner v0.1</button>
  

</body>

</html>
